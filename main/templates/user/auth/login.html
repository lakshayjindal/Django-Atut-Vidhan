{% extends '../base.html' %}
{% load static %}
{% block title %}Login | My App{% endblock %}

{% block extra_head %}
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap"
    rel="stylesheet">
  {% comment %} <link rel="stylesheet" href={% static "user/css/login.css" %} /> {% endcomment %}
<style>
    body{
          overflow: hidden;
        }

    .main-container {
      display: flex;
      height: calc(100vh - 10px);
    }

    .left-section {
      flex: 1;
    }

    .couple-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .right-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff8f1;
    }

    .login-box {
      background-color: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 420px;
      text-align: center;
    }

    .login-heading {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      color: #b93131;
      margin-bottom: 10px;
    }

    .heart-icon {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .input-field {
      width: 90%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 20px;
      border: none;
      background: #f3c65c;
      font-size: 16px;
    }

    .login-btn {
      background-color: #d73030;
      color: white;
      border: none;
      border-radius: 20px;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
    }

    .new-user {
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-here {
      color: #d73030;
      text-decoration: none;
    }

    .error-message {
      background: #ffe0e0;
      color: #d73030;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    @media screen and (max-width: 768px) {
      .left-section {
        display: none;
      }

      .right-section {
        background-image: url("{% static "user/img/weddingcouple.jpg" %}");
        background-size: cover;
        background-position: center;
      }
    }
  </style>
{% endblock %}
{% block content %}
<!-- Top Bar -->

<!-- Main Content -->
<div class="main-container">
  <div class="left-section">
    <img src="{% static 'user/img/weddingcouple.jpg' %}" alt="Wedding Couple" class="couple-img">
  </div>

  <div class="right-section">
    <div class="login-box">
      <h2 class="login-heading">Login</h2>
      <div class="heart-icon">
        <img src="{% static 'user/img/heart 1.png' %}" style="height: 30px">
      </div>

      {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
      {% endif %}

      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="text" name="email" placeholder="Email or Username" required class="input-field">
        <input type="password" name="password" placeholder="Password" required class="input-field">
        <button type="submit" class="login-btn">Let's Go</button>
      </form>

      <p class="new-user">New Here? <a href="{% url 'signup' %}" class="signup-here">Sign Up</a></p>
    </div>
  </div>
</div>

{% endblock %}
