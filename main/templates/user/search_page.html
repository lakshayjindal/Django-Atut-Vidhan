{% extends "./base.html" %}

{% block content %}
<style>
  .container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 0 1rem;
  }

  /* --- Search Box Styling --- */
  .search-box {
    background: #fff;
    border-radius: 14px;
    padding: 25px 20px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    margin-bottom: 2rem;
    border: 1px solid #f3e5e5;
  }

  #search-form {
    display: flex;
    flex-wrap: wrap;
    gap: 14px;
  }

  #search-form input,
  #search-form select {
    flex: 1 1 180px;
    padding: 10px 14px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 0.95rem;
    transition: border-color 0.2s;
  }

  #search-form input:focus,
  #search-form select:focus {
    border-color: #d73030;
    outline: none;
    box-shadow: 0 0 0 2px rgba(215,48,48,0.1);
  }

  /* --- Grid for profiles --- */
  #results-area {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
    gap: 28px;
    margin-top: 1rem;
  }

  .profile-card {
    background: #fff;
    border-radius: 14px;
    padding: 22px 18px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.05);
    text-align: center;
    transition: all 0.3s ease-in-out;
    position: relative;
    border: 1px solid #f1f1f1;
  }

  .profile-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 8px 18px rgba(0,0,0,0.08);
  }

  .profile-card img {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #f5af19;
    margin-bottom: 12px;
  }

  .profile-card h3 {
    margin: 0;
    font-size: 1.15rem;
    color: #222;
    font-weight: 600;
  }

  .profile-card p {
    margin: 4px 0;
    color: #555;
    font-size: 0.95rem;
  }

  .profile-card em {
    color: #888;
    font-style: italic;
  }

  .btn.primary {
    margin-top: 14px;
    padding: 8px 16px;
    background: linear-gradient(90deg, #d73030, #f5af19);
    color: #fff;
    border: none;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    display: inline-block;
    transition: background 0.3s ease-in-out;
  }

  .btn.primary:hover {
    background: linear-gradient(90deg, #b82020, #e09d15);
  }

  /* Muted text for initial state */
  .muted-msg {
    text-align: center;
    color: #888;
    font-size: 1rem;
    margin-top: 30px;
  }

  .space {
    height: 12vh;
  }

  @media (max-width: 480px) {
    #search-form {
      flex-direction: column;
    }
    #search-form input,
    #search-form select {
      width: 100%;
    }
  }
</style>

<div class="container">

  <!-- Search Form Section -->
  <div class="search-box">
    <form id="search-form"
          hx-get="{% url 'search_results' %}"
          hx-target="#results-area"
          hx-trigger="change delay:200ms, keyup delay:200ms from:input">

      <input type="text" name="q" placeholder="Name">
      <input type="text" name="city" placeholder="City">
      <input type="text" name="profession" placeholder="Profession">

      <select name="gender">
        <option value="">Gender</option>
        <option value="Male" {% if user.profile.gender == 'Female' %} selected {% endif %}>Male</option>
        <option value="Female" {% if user.profile.gender == 'Male' %} selected {% endif %}>Female</option>
        <option value="Other">Other</option>
      </select>

      <input type="number" name="age_min" placeholder="Min Age">
      <input type="number" name="age_max" placeholder="Max Age">
    </form>
  </div>

  <!-- Results Area -->
  <div id="results-area"
       hx-get="{% url 'search_results' %}?initial=1"
       hx-trigger="load"
       hx-target="#results-area">
    <p class="muted-msg">âœ¨ Start typing to see search results... <br> (Click outside the box to trigger search)</p>
  </div>

  <div class="space"></div>
</div>
{% endblock %}
